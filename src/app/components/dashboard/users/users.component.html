<div class="container">
  <mat-toolbar class="content-toolbar">
      <span>Usuarios</span>
      <span class="example-spacer"></span>
      <button mat-raised-button color="primary" routerLink="/dashboard/create-user">AGREGAR</button>
  </mat-toolbar>

  <div *ngIf="listUsers.length > 0">
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. JFulano" #input>
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Position Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let user">{{ user.user }}</td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="genre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
          <td mat-cell *matCellDef="let user">{{ user.genre }}</td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let user; let i = index" class="icons-column">
            <a class="icons icon-search" matTooltip="Ver Usuario">
              <mat-icon>search</mat-icon>
            </a>
    
            <a class="icons icon-edit" matTooltip="Editar Usuario">
              <mat-icon>edit</mat-icon>
            </a>
    
            <a class="icons icon-delete" (click)="deleteUser(i)" matTooltip="Eliminar Usuario">
              <mat-icon>delete</mat-icon>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
      </table>      
    
      <mat-paginator
                    [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    <br><br>
  </div>

  <h2 *ngIf="listUsers.length == 0">No hay registros para mostrar</h2>

</div>
