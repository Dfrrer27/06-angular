<div class="container">
  <mat-toolbar class="content-toolbar">
      <span>Crear Usuario</span>
  </mat-toolbar>

  <mat-card class="card">

    <form [formGroup]="Form" (ngSubmit)="addUser()">
      <mat-grid-list cols="4" rowHeight="70px">
        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Usuario:</mat-label>
            <input matInput formControlName="user" autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="3" [rowspan]="5">
          <img class="img-add" src="./assets/img/add.png" alt="create-user">
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Nombre:</mat-label>
            <input matInput formControlName="name" autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Apellido:</mat-label>
            <input matInput formControlName="lastName" autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>GÃ©nero:</mat-label>
            <mat-select formControlName="genre">
              <mat-option *ngFor="let item of genre" [value]="item">
                {{item}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="1" [rowspan]="1" >
          <button type="submit" routerLink="/dashboard/users" class="back-button" mat-raised-button>Volver</button>
          <button type="submit" [disabled]="Form.invalid" class="back-button" mat-raised-button color="primary">Aceptar</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>

  </mat-card>
    
</div>
